<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label style="text-align: right" class="form-label col-xs-4 col-sm-2" id="name">名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="">
			</div>
		</div>
		<div class="row cl">
			<label style="text-align: right" class="form-label col-xs-4 col-sm-2" id="brand">品牌：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="">
			</div>
		</div>
		<div class="row cl">
                <label style="text-align: right" class="form-label col-xs-4 col-sm-2" id="desc">描述：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="" name="">
                </div>
            </div>
		<div class="row cl">
			<label style="text-align: right" class="form-label col-xs-4 col-sm-2" id="weight">质量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="" id="" name="">
			</div>
		</div>
		<div class="row cl">
                <label style="text-align: right" class="form-label col-xs-4 col-sm-2" id="price">单价：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="" name="">
                </div>
            </div>
		
		<div class="row cl">
			<label style="text-align: right" class="form-label col-xs-4 col-sm-2" >图片上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-list-container"> 
					<div class="queueList">
						<input type="file">
					</div>
					<div class="statusBar">
						<div class="info"></div>
						<div class="btns">
							<div id="filePicker2"></div>
							<div class="uploadBtn" onclick="addPicture()">开始上传</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
