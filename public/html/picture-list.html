	<script type="text/javascript">
		/*图片-添加*/
		function picture_add(title, url) {
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}

		/*图片-查看*/
		function picture_show(title, url, id) {
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}

		/*图片-审核*/
		function picture_shenhe(obj, id) {
			layer.confirm('审核文章？', {
					btn: ['通过', '不通过'],
					shade: false
				},
				function () {
					$(obj).parents("tr").find(".td-manage").prepend(
						'<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
					$(obj).remove();
					layer.msg('已发布', {
						icon: 6,
						time: 1000
					});
				},
				function () {
					$(obj).parents("tr").find(".td-manage").prepend(
						'<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
					$(obj).remove();
					layer.msg('未通过', {
						icon: 5,
						time: 1000
					});
				});
		}

		/*图片-下架*/
		function picture_stop(obj, id) {
			layer.confirm('确认要下架吗？', function (index) {
				$(obj).parents("tr").find(".td-manage").prepend(
					'<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>'
				);
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
				$(obj).remove();
				layer.msg('已下架!', {
					icon: 5,
					time: 1000
				});
			});
		}

		/*图片-发布*/
		function picture_start(obj, id) {
			layer.confirm('确认要发布吗？', function (index) {
				$(obj).parents("tr").find(".td-manage").prepend(
					'<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>'
				);
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
				$(obj).remove();
				layer.msg('已发布!', {
					icon: 6,
					time: 1000
				});
			});
		}

		/*图片-申请上线*/
		function picture_shenqing(obj, id) {
			$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
			$(obj).parents("tr").find(".td-manage").html("");
			layer.msg('已提交申请，耐心等待审核!', {
				icon: 1,
				time: 2000
			});
		}

		/*图片-编辑*/
		function picture_edit(title, url, id) {
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}

		/*图片-删除*/
		function picture_del(obj, id) {
			layer.confirm('确认要删除吗？', function (index) {
				$.ajax({
					type: 'POST',
					url: '',
					dataType: 'json',
					success: function (data) {
						$(obj).parents("tr").remove();
						layer.msg('已删除!', {
							icon: 1,
							time: 1000
						});
					},
					error: function (data) {
						console.log(data.msg);
					},
				});
			});
		}

		$.ajax({
			async: true,
			url: "http://10.9.62.145:3000/admin/snack/getSnack",
			type: 'post', //请求的方式
			data: {}, //请求的数据
			success: function (backdata) { //请求成功后返回的数据会封装在回调函数的第一个参数中
				//通过backdata来获取所需要的数据
				getSnack(backdata)
			},
			error: function (err) { //响应不成功时返回的函数
				console.log('请求失败！')
				console.log(err);

			},
			dataType: 'json' //设置返回的数据类型
		})

		function getSnack(backdata) {
			console.log(backdata);
			let data = backdata.data;
			var snackL = "";
			var totalM = data.length;
			$('#totalM').html(totalM)
			for (let index = 0; index < data.length; index++) {
				// var msg = 
				snackL +=
					`<tr class="text-c">
						<td><input name="" type="checkbox" value=""></td>
						<td>${data[index].name}</td>
						<td>${data[index].brand}</td>
						<td><a href="javascript:;" onClick="picture_edit('图库编辑','picture-show.html','10001')"><img width="210" class="picture-thumb"
								 ></a></td>
						<td class="text-l">${data[index].desc}</td>
						<td class="text-c">${data[index].weight}g</td>
						<td>${data[index].price}元</td>
						<td class="td-status"><span class="label label-success radius">已发布</span></td>
						<td class="td-manage"><a style="text-decoration:none" onClick="picture_stop(this,'10001')" href="javascript:;"
							 title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="picture_edit('图库编辑','picture-add.html','10001')"
							 href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5"
							 onClick="picture_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>`
			}

			// var dataContent=document.getElementById('dataContent');
			$('#tbody').html(snackL)
		}
	</script>
